{% extends "base.html" %}

{% block extra_css %}
<style>
    .auth-container {
        max-width: 500px;
        margin: 4rem auto;
        padding: 0 2rem;
    }

    .auth-box {
        background: white;
        padding: 2.5rem;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .auth-title {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        color: #333;
        text-align: center;
    }

    .auth-subtitle {
        color: #666;
        margin-bottom: 2rem;
        text-align: center;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
        font-weight: 500;
    }

    .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
    }

    .form-group input:focus {
        outline: none;
        border-color: #e84c4f;
    }

    .submit-btn {
        background-color: #e84c4f;
        color: white;
        padding: 0.75rem 2rem;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s;
    }

    .submit-btn:hover {
        background-color: #d43c3f;
    }

    .auth-link {
        text-align: center;
        margin-top: 1.5rem;
        color: #666;
    }

    .auth-link a {
        color: #e84c4f;
        text-decoration: none;
        font-weight: 500;
    }

    .auth-link a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h1 class="auth-title">Join TastyRecipes</h1>
        <p class="auth-subtitle">Create an account to start sharing recipes</p>

        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="submit-btn">Create Account</button>
        </form>

        <div class="auth-link">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </div>
    </div>
</div>
{% endblock %}
