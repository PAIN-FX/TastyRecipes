{% extends "base.html" %}

{% block extra_css %}
<style>
    .form-container {
        max-width: 800px;
        margin: 3rem auto;
        padding: 0 2rem;
    }

    .form-box {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .form-title {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        color: #333;
    }

    .form-subtitle {
        color: #666;
        margin-bottom: 2rem;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: #333;
        font-weight: 500;
    }

    .required {
        color: #e84c4f;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        font-family: inherit;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: #e84c4f;
    }

    .form-group textarea {
        min-height: 150px;
        resize: vertical;
    }

    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
    }

    .helper-text {
        font-size: 0.85rem;
        color: #666;
        margin-top: 0.25rem;
    }

    .button-group {
        display: flex;
        gap: 1rem;
    }

    .submit-btn {
        background-color: #e84c4f;
        color: white;
        padding: 0.75rem 2rem;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        flex: 1;
        transition: background-color 0.3s;
    }

    .submit-btn:hover {
        background-color: #d43c3f;
    }

    .cancel-btn {
        background-color: #666;
        color: white;
        padding: 0.75rem 2rem;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        flex: 1;
        text-decoration: none;
        text-align: center;
        transition: background-color 0.3s;
    }

    .cancel-btn:hover {
        background-color: #555;
    }

    @media (max-width: 768px) {
        .form-row {
            grid-template-columns: 1fr;
        }

        .button-group {
            flex-direction: column;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-box">
        <h1 class="form-title">Edit Recipe</h1>
        <p class="form-subtitle">Update your recipe details</p>

        <form method="POST" action="{{ url_for('edit_recipe', id=recipe.id) }}">
            <div class="form-group">
                <label for="name">Recipe Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" value="{{ recipe.name }}" required>
            </div>

            <div class="form-group">
                <label for="category">Category <span class="required">*</span></label>
                <select id="category" name="category" required>
                    <option value="">Select a category</option>
                    <option value="Breakfast" {% if recipe.category == 'Breakfast' %}selected{% endif %}>Breakfast</option>
                    <option value="Lunch" {% if recipe.category == 'Lunch' %}selected{% endif %}>Lunch</option>
                    <option value="Dinner" {% if recipe.category == 'Dinner' %}selected{% endif %}>Dinner</option>
                    <option value="Dessert" {% if recipe.category == 'Dessert' %}selected{% endif %}>Dessert</option>
                    <option value="Snack" {% if recipe.category == 'Snack' %}selected{% endif %}>Snack</option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="prep_time">Prep Time (minutes) <span class="required">*</span></label>
                    <input type="number" id="prep_time" name="prep_time" value="{{ recipe.prep_time }}" min="0" required>
                </div>

                <div class="form-group">
                    <label for="cook_time">Cook Time (minutes) <span class="required">*</span></label>
                    <input type="number" id="cook_time" name="cook_time" value="{{ recipe.cook_time }}" min="0" required>
                </div>
            </div>

            <div class="form-group">
                <label for="servings">Servings <span class="required">*</span></label>
                <input type="number" id="servings" name="servings" value="{{ recipe.servings }}" min="1" required>
            </div>

            <div class="form-group">
                <label for="ingredients">Ingredients <span class="required">*</span></label>
                <textarea id="ingredients" name="ingredients" required>{{ recipe.ingredients }}</textarea>
                <p class="helper-text">Enter each ingredient on a new line</p>
            </div>

            <div class="form-group">
                <label for="instructions">Instructions <span class="required">*</span></label>
                <textarea id="instructions" name="instructions" required>{{ recipe.instructions }}</textarea>
                <p class="helper-text">Enter step-by-step instructions</p>
            </div>

            <div class="form-group">
                <label for="image_url">Image URL (optional)</label>
                <input type="url" id="image_url" name="image_url" value="{{ recipe.image_url or '' }}">
                <p class="helper-text">Paste a link to your recipe image</p>
            </div>

            <div class="button-group">
                <button type="submit" class="submit-btn">Update Recipe</button>
                <a href="{{ url_for('view_recipes') }}" class="cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
